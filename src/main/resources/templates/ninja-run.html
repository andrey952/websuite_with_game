<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Черепашки-ниндзя: бегун</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Основные стили */
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #2ECC71; /* Ярко-зеленый фон */
            margin: 0;
            padding: 0;
        }

        /* Центральная зона */
        .central-area {
            width: 90%;
            height: calc(100vh - 60px);
            background-color: #FFFFFF;
            padding: 20px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            border-radius: 10px;
            margin-top: 60px;
        }

        /* Приветственный текст */
        .welcome-message {
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.8em;
            color: #333;
            font-weight: bold;
        }

        /* Элемент игры */
        #gameCanvas {
            display: block;
            margin: 0 auto;
            border: 1px solid #CCC;
            box-shadow: inset 0 0 10px rgba(0,0,0,0.2);
        }

        /* Контроллеры */
        #controls {
            text-align: center;
            margin-top: 20px;
        }

        #controls button {
            padding: 10px 20px;
            font-size: 1.2em;
            font-weight: bold;
            color: white;
            background-color: #2ECC71;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }

        #controls button:hover {
            background-color: #27AE60;
        }

        /* Статус игры */
        #game-status {
            text-align: center;
            font-size: 1.2em;
            color: #333;
            margin-top: 20px;
        }

        /* Верхняя панель */
        nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            background-color: #2ECC71;
            color: white;
            padding: 10px 0;
            width: 100%;
            display: flex;
            justify-content: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .tab-button {
            flex-grow: 1;
            text-align: center;
            padding: 10px 20px;
            border: none;
            outline: none;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
            color: white;
            font-weight: bold;
            letter-spacing: 1px;
            background-color: inherit;
        }

        .tab-button.active,
        .tab-button:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        section {
            display: none;
            padding: 20px;
            animation: fadeIn 0.5s forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to   { opacity: 1; }
        }

        section.active {
            display: block;
        }
    </style>
</head>
<body>

<!-- Верхняя панель -->
<nav>
    <button class="tab-button active" onclick="showSection('home')">Главная</button>
    <button class="tab-button" onclick="showSection('about')">Об авторе</button>
</nav>

<!-- Центральная область -->
<div class="central-area">

    <!-- Раздел 'Основная страница игры' -->
    <section id="home" class="active">
        <div class="container d-flex justify-content-center">
            <div class="row">
                <div class="col-md-12">

                    <!-- Приветственный текст -->
                    <div class="welcome-message">
                        Добро пожаловать в приключение!<br />
                        Покажите свое мастерство и соберите как можно больше очков!
                    </div>

                    <!-- Графический элемент игры -->
                    <canvas id="gameCanvas" width="800" height="400"></canvas>

                    <!-- Контроль -->
                    <div id="controls">
                        <button id="startBtn">Начать игру</button>
                        <button id="jumpBtn">Прыгнуть</button>
                    </div>

                    <!-- Вывод текущего счета и уровня -->
                    <div id="game-status">
                        Уровень: <span id="level">1</span>,
                        Баллы: <span id="score">0</span>
                    </div>

                </div>
            </div>
        </div>
    </section>

    <!-- Раздел 'Об авторе' -->
    <section id="about">
        <h1 style="color:#333;">Об авторе</h1>
        <p>Проект разработан Иваном Петровым. Мне нравится создавать интересные приложения и делиться ими с окружающими.</p>
    </section>

</div>

<script src="ninja-run.js"></script>

</body>
</html>
