<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>

  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;

      </div>
    </div>

</html>
