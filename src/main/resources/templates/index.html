<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Игры онлайн</title>
  <!-- Подключение Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Основные стили */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #fafafa;
    }

    .card {
      width: 300px;
      box-shadow: 0 4px 8px rgba(0,0,0,.1);
      border-radius: 1rem;
      overflow: hidden;
      transition: transform .3s ease-in-out;
    }

    .card:hover {
      transform: scale(1.05); /* Легкий эффект увеличения при наведении */
    }

    img.card-img-top {
      object-fit: cover;
      height: 200px;
    }

    h5.card-title {
      font-size: 1.5rem;
      color: #333;
    }

    p.card-text {
      font-size: 1rem;
      line-height: 1.5;
      color: #6c757d;
    }

    a.btn-primary {
      padding: 10px 20px;
      font-weight: bold;
      text-decoration: none;
      color: white !important;
      background-color: #007bff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: all .3s ease-in-out;
    }

    a.btn-primary:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
<div class="container d-flex justify-content-center">
  <div class="row">
    <div class="col-md-4">
      <div class="card mb-3">
        <img th:src="@{'/images/rsp.png'}" alt="Игра Камень-Ножницы-Бумага" class="card-img-top"/>
        <div class="card-body">
          <h5 class="card-title">Камень-Ножницы-Бумага</h5>
          <p class="card-text">Классическая игра против компьютера.</p>
          <a href="/game/" class="btn btn-primary">Играть</a>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
